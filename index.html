<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D'yara's Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>D'yara's Countdown Celebration</h1>
    </header>
    <section class="container">
        <div class="time" >
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="time" >
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="time" >
            <p id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="time" >
            <p id="secs">0</p>
            <span>seconds</span>
        </div>
    </section>
    <footer>
        <p>&copy; 2022 created by <a href="http://dyarawilliams.github.io" target="_blank">D'yara Williams</a> </p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
